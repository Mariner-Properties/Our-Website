<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="Fname"><b>First Name:</b></label>
      <input type="text" placefolder="Enter First Name" name="Fname" required>

      <label for="Lname"><b>Last Name:</b></label>
      <input type="text" placefolder="Enter Last Name" name="Lname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label for="E-mail"><b>Email Address:</b></label>
      <input type="text" placefolder="Enter E-mail" name="E-mail" required>

      <label for="Address"><b>Address:</b></label>
      <input type="text" placefolder="Enter Address" name="Address" required>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="redirect()">Sign Up</button>
      </div>
    </div>
  </form>
